<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rising UpWords</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" type = "image/png" href = "Rising UpWords Art/icon.png">

    <link href="https://www.dafontfree.net/embed/c2Vnb2UtdWktYmxhY2stcmVndWxhciZkYXRhLzQ2L3MvNjMwMzMvc2VndWlibC50dGY" rel="stylesheet" type="text/css"/>

    

</head>
<body>
    <label id="music">
        <input type="checkbox" name="myCheckbox" value="1">
        <img id="music-image" src="Rising UpWords Art/unmuted.png" alt="">
    </label>

    <div class = background>
        
        <img id = "img1" src="Rising UpWords Art/1st.png" alt = "Layer 1">
        <img id = "img2" src="Rising UpWords Art/2nd.png" alt = "Layer 2">
        <img id = "img3" src="Rising UpWords Art/3rd.png" alt = "Layer 3">
        <img id = "img4" src="Rising UpWords Art/4th.png" alt = "Layer 4">
        <img id = "img5" src="Rising UpWords Art/5th.png" alt = "Layer 5">
        <img id = "img6" src="Rising UpWords Art/6th.png" alt = "Layer 6">
        <img id = "img7" src="Rising UpWords Art/7th.png" alt = "Layer 7">
    </div>

    <div class = "menu">
        <img id = logo src="Rising UpWords Art/RisingUpwordsLogo.png" alt = "Rising Upwords Logo">
        
        <div class = "menu-inputs">
            
            <button class = "leaderboard-button">leaderboard</button>
            
            <button class = "multiplayer">Singleplayer</button>

            <button class = 'difficulty'>Select Difficulty</button>

            <button class = "play-button">Play</button>
        </div>

    </div>
    

    <div class="leaderboard">
        <button class="menu-button">Menu</button>
    
        <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>batman</td>
                <td>6</td>
              </tr>
              <tr>
                <td>joker</td>
                <td>4</td>
              </tr>
              <tr>
                <td>robin</td>
                <td>1</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          

    </div>
    

    <div class = "play">
        <button class="menu-button">Menu</button>
        <div class = "gamestats">
            <label id = "score">0</label>
            <label id = "attempts">X X X X X </label>
            <label id = "message"></label>
        </div>
        <div class = "inputzone">
            

            <label id = "goalword" for = "userinput">Goal Variable</label>
            <input type = "text" id = "userinput">

            <label class="oldword" id = "old1"></label>
            <label class="oldword" id = "old2"></label>
            <label class="oldword" id = "old3"></label>
            <label class="oldword" id = "old4"></label>
        </div>
    </div>

    <div class = "highscore">
        <label id="highscoreTitle" class = "highscorelabels">New Highscore!</label>
        <label id = "highscoreLabel" class = "highscorelabels">0</label>
        
        <input id = "usernameInput" type="text" class = "highscorelabels" maxlength = "10" placeholder="Username">

        <button id ="submitbutton" class = "highscorelabels" >Submit</button>
    </div>

    <script src = "scripts/game.js"></script>
</body>
</html>
